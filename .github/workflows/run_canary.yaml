## Canary CI/CD
name: Canary
run-name: Canary

on:
  push:
    branches:
      - master

jobs:
  canary:
    if: ${{ github.actor != 'PlaychiJs-Bot' }}
    uses: tasvirchi/playchi-js-common/.github/workflows/canary_dependency.yaml@master
    secrets: inherit
    with:
      node-version: '20.x'
      schema-type: 'playerV3Versions'
      tests-yarn-run-to-execute: 'build lint type-check test'
